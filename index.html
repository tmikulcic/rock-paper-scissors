<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1 class="header">Rock Paper Scissors Game</h1>
    <p class="instructions">First player to reach 5 points wins!</p>
    <p class="instructions">Choose your hand play</p>
    <div class="main-container">
      <div class="score-container">
        <p class="instructions">Player Score:</p>
        <p class="player-score" id="player"></p>
      </div>
      <div class="button-container">
        <span class="button-box">
          <img src="./photos/rock.png" alt="rock" />
          <input
            id="Rock"
            type="button"
            class="button-choice"
            value="Rock"
            onclick="Rock();"
          />
        </span>

        <span class="button-box">
          <img src="./photos/paper.png" alt="paper" />
          <input
            id="Paper"
            type="button"
            class="button-choice"
            value="Paper"
            onclick="Paper();"
          />
        </span>
        <span class="button-box">
          <img src="./photos/scissors.png" alt="scissors" />
          <input
            id="Scissors"
            type="button"
            class="button-choice"
            value="Scissors"
            onclick="Scissors();"
          />
        </span>
      </div>
      <div class="score-container">
        <p class="instructions">Computer Score:</p>
        <p class="computer-score" id="cpu"></p>
      </div>
    </div>
    <script src="computerPlay.js"></script>
  </body>
</html>
