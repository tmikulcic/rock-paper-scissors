<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <script src="computerPlay.js"></script>
    <h1 class="header">Rock Paper Scissors Game</h1>
    <p class="instructions">First player to reach 5 points wins!</p>
    <p class="instructions">Choose your hand play</p>
    <input
      id="Rock"
      type="button"
      class="button-choice"
      value="Rock"
      onclick="Rock();"
    />
    <input
      id="Paper"
      type="button"
      class="button-choice"
      value="Paper"
      onclick="Paper();"
    />
    <input
      id="Scissors"
      type="button"
      class="button-choice"
      value="Scissors"
      onclick="Scissors();"
    />
  </body>
</html>
